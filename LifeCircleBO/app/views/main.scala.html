@(title: String,page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Life Circle : @title Demo v0.00</title>
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/examples.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/styles.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/kendo.common.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/kendo.dma.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/960.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/semantic.min.css")" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kendo.core.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kendo.dataviz.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kendo.web.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/util.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/semantic.min.js")" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$("#changeUserPasswordBtn").click(function(e){
				addCUPForm();
				e.preventDefault();
			});
		});
		</script>
    </head>
    <body style="background-color: #ebebeb; padding: 0; margin: 0;">
        <header>
            <div class="container_12 k-header" style="height: 100%;">
                <div class="grid_6">
                    <a style="color: #325163;" href="/"> 
                    <h1>Life Circle</h1>
					</a>
                    <span>@session().get("systemType") Beta v0.00</span>
                </div>
                <div class="grid_5">
                    <ul style="list-style: none;display: inline-block;float: right;">
                    	
                        <li style="display: inline-block;">
                            <p>@Secured.getUsername()</p>
                        </li>
                        <li style="display: inline-block;">
                            | <a id="changeUserPasswordBtn" href="#" class="k-action-link">Change Password</a>
                        </li>
                        <li style="display: inline-block;">
                            | <a href="/logout" class="k-action-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
		<div id="sidebar" style="display: none;left: -490px; top: 200px; height: 150px; width: 500px; background-color: red;z-index: 2000;" >
			<div id="alertsGrid" style="margin-top: 20px;"></div>
		</div>
        <div class="container_12" style="background-color: #ffffff;padding-top: 0;">
            <section style="min-height: 650px;">
                @content
            </section>
        </div>

        <footer>
            <div class="container_12">
                <div class="sfContentBlock">
                    Copyright Â© 2011-2013 Matcon. All Rights Reserved

                </div>
            </div>
        </footer>
        
        <div id="CUPContainer" style="display: none;width: 410px;height: 150px;">
		    <div class="k-edit-form-container">
		        <form id="CUPForm" class="k-edit-form">
		        	
		            <div class="k-edit-label">
		                <label for="passwordCUP">Old Password</label>
		            </div>
		            <div class="k-edit-field">
		                <input id="passwordCUP" name="password" class="k-input k-textbox" type="password" required maxlength="30"
		                >
		            </div>
		            <div class="k-edit-label">
		                <label for="newpasswordCUP">New Password</label>
		            </div>
		            <div class="k-edit-field">
		                <input id="newpasswordCUP" name="newpassword" class="k-input k-textbox" type="password" required maxlength="30"
		                >
		            </div>
		        	<div class="k-edit-buttons k-state-default">
		            	<button class="k-button" type="submit">
		                    <span class="k-icon k-update"></span>
		                    Save
		                </button>
		                <a id="cancelCUP" class="k-button">
		                    <span class="k-icon k-cancel"></span>
		                    Cancel
		                </a>
		            </div>
		        </form>
		    </div>
		</div>
    </body>
</html>

	<script type="text/x-kendo-template" id="vesselsTemplate">
        <div class="toolbar">
            <label for="vesselSearch">Search</label>
            <input id="vesselSearch" type="text" class="k-search">
            <a id="searchVesselsBtn" class="k-button"><span class="k-icon k-search"></span>Search</a>
            <!--<a class="k-button"><span class="k-icon k-edit"></span>Edit</a>
            <a class="k-button"><span class="k-icon k-delete"></span>Delete</a>-->
        </div>
    </script>
    
    <script type="text/x-kendo-template" id="vesselDeletionTemplate">
        <div class="toolbar">
            <a id="vesselDeletionAddBtn" class="k-button"><span class="k-icon k-add"></span>Add Vessel Deletion</a>
			<a id="vesselDeletionEditBtn" class="k-button" style="display:none;"><span class="k-icon k-edit"></span>Edit Vessel Deletion</a>
			<a id="vesselDeletionConfirmBtn" class="k-button" style="display:none;"><span class="k-icon k-edit"></span>Confirm Vessel Deletion</a>
			<a id="vesselDeletionCertificatePrintBtn" class="k-button" style="display:none;"><span class="k-icon k-edit"></span>Download Certificate</a>
        </div>
    </script>
    
    <script id="delete-confirmation" type="text/x-kendo-template">
    	<p class="delete-message">Are you sure you want to delete this Vessel?</p>

    	<button class="delete-confirm k-button">Yes</button>
    	<button class="delete-confirm k-button">No</button>
	</script>
    
    
    <script type="text/x-kendo-template" id="vesselDetailTemplate">

        <li><label>Year Build:</label>#= yearBuild #</li>

        <li><label>Vessel Status:</label>#= vesselStatus.value #</li>
        <li><label>Status Date:</label>#= statusDate #</li>
        <li><label>Approval Status:</label>#= approvalStatus.value #</li>
        <li><label>Approval Date:</label>#= approvalDate #</li>
     </ul>
#if(vesselDetail!=null){# 
	 <ul>
		<li><label>Width:</label>#= vesselDetail.width #</li>
		<li><label>Depth:</label>#= vesselDetail.depth #</li>
		<li><label>Builder Name:</label>#= vesselDetail.builderName #</li>
		<li><label>Country Build:</label>#= vesselDetail.countryBuild.name #</li>
	    <li><label>Place Build:</label>#= vesselDetail.placeBuild #</li>
	    <li><label>Material Type:</label>#= vesselDetail.materialType.value #</li>
		<li><label>Propel Method:</label>#= vesselDetail.propellMethod.value #</li>
		<li><label>No. of Decks:</label>#= vesselDetail.noOfDecks #</li>
	    <li><label>No. of Bulk Heads:</label>#= vesselDetail.noOfBulkHeads #</li>
	    <li><label>Tonnage Type:</label>#= vesselDetail.tonnageType.value #</li>
	    <li><label>Bore & Stroke:</label>#= vesselDetail.boreAndStroke #</li>
	    <li><label>No. of Engines:</label>#= vesselDetail.noOfEngines #</li>
	    <li><label>Cylinder/Engine:</label>#= vesselDetail.cylinderPerEngine #</li>
	    <li><label>Drive Type:</label>#= vesselDetail.driveType #</li>

	</ul>
#}#	
</div>
	</script>

<script id="coc-application-form-template" type="text/x-kendo-template">
<div class='k-edit-form-container' style='width: 100%;'>
	<form id='coc-application-form' class='k-edit-form' style='width:100%;'>
		<input hidden data-bind='value:application.applicationId' name='applicationId'/>
		
		<div class='k-edit-label'>
            <label for='customer'>Seafarer</label>
        </div>
        <div class='k-edit-field'>
            <input id='customer' name='customer' 
            	data-role='autocomplete' data-text-field='name1' data-source='customerAutocompleteDS' data-ignore-case='true'
            	data-bind='value:customer' required='required' style='width: 200px;' data-required-msg='Customer is required.'>
        </div>

		<div class='k-edit-label'>
            <label for='applicationPlace'>Application Place</label>
        </div>
        <div class='k-edit-field'>
            <input id='applicationPlace' name='applicationPlace' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='value' data-source='territoriesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.applicationPlace' required='required' style='width: 200px;' data-required-msg='Application Place is required.'>
        </div>		

        <div class='k-edit-label'>
            <label for='applicationDate'>Application Date</label>
        </div>
        <div class='k-edit-field'>
            <input id='applicationDate' name='applicationDate' 
            	data-role='datepicker' data-bind='value:application.applicationDate' data-format="yyyy-MM-dd"
            	style='width: 200px;' data-required-msg='Application Date is required.'/>
        </div>        

        <div class='k-edit-label'>
            <label for='applicationType'>Application Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='applicationType' name='applicationType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='value' data-source='applicationTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.applicationType' required='required' style='width: 200px;' data-required-msg='Application Type is required.'>
        </div>
        
        <div class='k-edit-label'>
	    	<label for='operationArea'>Operation Area</label>
	    </div>
	    <div class='k-edit-field'>
	    	<input id='operationArea' name='operationArea' 
	        	data-role='dropdownlist' data-text-field='value' data-value-field='value' data-source='operationAreasDS' data-option-label='-Please Select-' 
	          	data-bind='value:application.operationArea' required='required' style='width: 200px;' data-required-msg='Operation Area is required.'>
	    </div>
	    
	    <div class='k-edit-label'>
	    	<label for='operationLevel'>Operation Level</label>
	    </div>
	    <div class='k-edit-field'>
	    	<input id='operationLevel' name='operationLevel' 
	        	data-role='dropdownlist' data-text-field='value' data-value-field='value' data-source='operationLevelsDS' data-option-label='-Please Select-' 
	          	data-bind='value:application.operationLevel' required='required' style='width: 200px;' data-required-msg='Operation Level is required.'>
	    </div>
	    
	    <div class='k-edit-label'>
	    	<label for='safetyTraining'>Safety Training</label>
	    </div>
	    <div class='k-edit-field'>
	    	<input id='safetyTraining' name='safetyTraining' 
	        	data-role='dropdownlist' data-text-field='value' data-value-field='value' data-source='safetyTrainingsDS' data-option-label='-Please Select-' 
	          	data-bind='value:application.safetyTraining' required='required' style='width: 200px;' data-required-msg='Safety Training is required.'>
	    </div>
        
        <div class='k-edit-label'>
            <label for='seaExperience'>Sea Experience</label>
        </div>
        <div class='k-edit-field'>
            <input id='seaExperience' name='seaExperience' 
            	data-role='numerictextbox' min='0'
            	data-bind='value:application.seaExperience' required='required' style='width: 200px;' 
            	data-required-msg='Sea Experience is required.'/>
        </div>
        
        <div class='k-edit-label'>
            <label for='certificateType'>Certificate Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='certificateType' name='certificateType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='certificateTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.certificateType.variableId' required='required' style='width: 200px;' data-required-msg='Certificate Type is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='capacityType'>Capacity Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='capacityType' name='capacityType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='capacityTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.capacityType.variableId' required='required' style='width: 200px;' data-required-msg='Capacity Type is required.'>
        </div>
		
		<div class='k-edit-label'>
            <label for='prevCertificateNo'>Prev Certificate No.</label>
        </div>
        <div class='k-edit-field'>
            <input id='prevCertificateNo' name='prevCertificateNo' 
            	data-bind='value:application.prevCertificateNo'
            	class='k-input k-textbox' pattern='[a-zA-Z0-9\-_]+' maxlength='150'
            	>
        </div>
        
        <div class='k-edit-label'>
            <label for='prevIssueDate'>Prev Issue Date</label>
        </div>
        <div class='k-edit-field'>
            <input id='prevIssueDate' name='prevIssueDate' 
            	data-role='datepicker' data-bind='value:application.prevIssueDate' data-format="yyyy-MM-dd"
            	style='width: 200px;'/>
        </div>

        <div class='k-edit-label'>
            <label for='prevExpireDate'>Prev Expire Date</label>
        </div>
        <div class='k-edit-field'>
            <input id='prevExpireDate' name='prevExpireDate' 
            	data-role='datepicker' data-bind='value:application.prevExpireDate' data-format="yyyy-MM-dd"
            	style='width: 200px;'/>
        </div>
        
        <div id='receiptNoLbl' class='k-edit-label'>
            <label for='receiptNo'>Receipt No.</label>
        </div>
        <div id='receiptNoFld' class='k-edit-field'>
            <input id='receiptNo' name='receiptNo' class='k-input k-textbox' 
            data-bind='value:application.receiptNo' maxlength='150'
            data-required-msg='Receipt No is required'>
        </div>
        
        <div id='receiptDateLbl' class='k-edit-label'>
            <label for='receiptDate'>Receipt Date</label>
        </div>
        <div id='receiptDateFld' class='k-edit-field'>
            <input id='receiptDate' name='receiptDate' 
            	data-role='datepicker' data-bind='value:application.receiptDate' data-format="yyyy-MM-dd"
            	style='width: 200px;' data-required-msg='Receipt Date is required.'/>
        </div>
        
		<div class='k-edit-buttons k-state-default'>
             <button class='k-button' type='submit'><span class='k-icon k-update'></span>Save</button>
             <a id='cancel-button' class='k-button'><span class='k-icon k-cancel'></span>Cancel</a>
         </div>
	</form>
</div>
</script>

<script id="coc-application-info-form-template" type="text/x-kendo-template">
<div class='k-edit-form-container' style='width: 100%;'>
	<form id='coc-application-info-form' class='k-edit-form' style='width:100%;'>
		<input hidden data-bind='value:info.infoId' name='infoId'/>
		
        <div class='k-edit-label'>
            <label for='infoType'>Info Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='infoType' name='infoType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='infoTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:info.infoType.variableId' required='required' style='width: 200px;' data-required-msg='Info Type is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='available'>Is Available</label>
        </div>
        <div class='k-edit-field'>
            <input id='available' name='available' 
            	data-role='dropdownlist' data-source='["YES","NO"]' data-option-label='-Please Select-' 
            	data-bind='value:info.available' required='required' style='width: 200px;' data-required-msg='Is Available is required.'>
        </div>
		
        <div class='k-edit-label'>
            <label for='infoDetail'>Info Detail</label>
        </div>
        <div class='k-edit-field'>
            <textarea id='infoDetail' name='infoDetail' 
				data-bind='value:info.infoDetail' class='k-textbox' rows='4' required  maxlength='500' style='width: 200px;'
				data-required-msg='Info Detail is required'></textarea>
        </div>
        
        <div class='k-edit-buttons k-state-default'>
             <button class='k-button' type='submit'><span class='k-icon k-update'></span>Save</button>
             <a id='cancel-button' class='k-button'><span class='k-icon k-cancel'></span>Cancel</a>
         </div>
	</form>
</div>
</script>

<script id="application-document-form-template" type="text/x-kendo-template">
<div class='k-edit-form-container' style='width: 100%;'>
	<form id='application-document-form' class='k-edit-form' style='width:100%;'>
		<input hidden data-bind='value:document.documentId' name='documentId'/>
		
        <div class='k-edit-label'>
            <label for='documentType'>Document Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='documentType' name='documentType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='documentTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:document.documentType.variableId' required='required' style='width: 200px;' data-required-msg='Document Type is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='documentRefNo'>Document Ref No.</label>
        </div>
        <div class='k-edit-field'>
            <input id='documentRefNo' name='documentRefNo' 
            data-bind='value:document.documentRefNo'
            class='k-input k-textbox' required='required' pattern='[a-zA-Z0-9\-_]+' maxlength='50'
            data-required-msg='Document Ref No is required'>
        </div>
        
        <div class='k-edit-label'>
            <label for='documentDate'>Document Date</label>
        </div>
        <div class='k-edit-field'>
            <input id='documentDate' name='documentDate' 
            	data-role='datepicker' data-bind='value:document.documentDate' data-format="yyyy-MM-dd"
            	required='required' style='width: 200px;' data-required-msg='Document Date is required.'/>
        </div>
        
        <div class='k-edit-label'>
            <label for='documentUrl'>Document Url/Path</label>
        </div>
        <div class='k-edit-field'>
            <input id='documentUrl' name='documentUrl' type='file' style='width: 200px;' 
				data-required-msg='Document Url/Path is required.'/>
        </div>
        
        <div class='k-edit-buttons k-state-default'>
             <button class='k-button' type='submit'><span class='k-icon k-update'></span>Save</button>
             <a id='cancel-button' class='k-button'><span class='k-icon k-cancel'></span>Cancel</a>
         </div>
	</form>
</div>	
</script>

<script type="text/x-kendo-template" id="coc-application-detail-template">
<div class='coc-application-detail-tabstrip'>
	<ul>
		<li class='k-state-active'>COC Application Detail</li>
		<li>COC Application Infos</li>
		<li>COC Application Documents</li>
	</ul>
	<div>
		<div class='vessel-details'>
			<ul>
            	<li><label>Seafarer:</label>#= customer.name1 #, #= customer.identityNumber #</li>
				<li><label>Employer:</label>#= employer.name1 #, #= employer.identityNumber #</li>
            	<li><label>Application Place:</label>#= applicationPlace #</li>
            	<li><label>Application Type:</label>#= applicationType #</li>
            	<li><label>Application Date:</label>#= applicationDate #</li>
            	<li><label>Operation Area:</label>#= operationArea #</li>
            	<li><label>Operation Level:</label>#= operationLevel #</li>
            	<li><label>Safety Training:</label>#= safetyTraining #</li>
            	<li><label>Sea Experience:</label>#= seaExperience # months</li>
            	<li><label>Certificate Type:</label>#= certificateType.value #</li>
            	<li><label>Capacity Type:</label>#= capacityType.value #</li>
				<li><label>Prev Certificate NO.:</label>#= prevCertificateNo!=null?prevCertificateNo:'N/A' #</li>
            	<li><label>Prev Issue Date:</label>#= prevIssueDate!=null?prevIssueDate:'N/A' #</li>
            	<li><label>Prev Expire Date:</label>#= prevExpireDate!=null?prevExpireDate:'N/A' #</li>
            	<li><label>Receipt No:</label>#= receiptNo!=null?receiptNo:'N/A' #</li>
            	<li><label>Receipt Date:</label>#= receiptDate!=null?receiptDate:'N/A' #</li>
            	<li><label>Created By:</label>#= createdBy #</li>
				<li><label>Created Date:</label>#= createdDate #</li>
				<li><label>Approval Status:</label>#= approvalStatus.value #</li>
            	<li><label>Approved By:</label>#= approvedBy!=null?approvedBy:'N/A' #</li>
            	<li><label>Approved Date:</label>#= approvedDate!=null?approvedDate:'Not Approved' #</li>
            </ul>
		</div>
	</div>
	<div>
		<div class='cocApplicationInfosGrid'></div>
	</div>
	<div>
		<div class='documentsGrid'></div>
	</div>
</div>		
</script>

<script id="outward-clearance-form-template" type="text/x-kendo-template">
<div class='k-edit-form-container' style='width: 100%;'>
	<form id='outward-clearance-form' class='k-edit-form' style='width:100%;'>
		<input hidden data-bind='value:clearance.clearanceId' name='clearanceId'>
		
		<div class='k-edit-label'>
            <label for='vesselOwner'>Vessel Owner</label>
        </div>
        <div class='k-edit-field'>
            <input id='vesselOwner' name='vesselOwner' 
            	data-role='autocomplete' data-text-field='name1' data-source='customerAutocompleteDS' data-ignore-case='true'
            	data-bind='value:vesselOwner' required='required' style='width: 200px;' data-required-msg='Vessel Owner is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='clearanceDate'>Clearance Date</label>
        </div>
        <div class='k-edit-field'>
            <input id='clearanceDate' name='clearanceDate' 
            	data-role='datepicker' data-bind='value:clearance.clearanceDate' data-format="yyyy-MM-dd"
            	style='width: 200px;' data-required-msg='Clearance Date is required.'/>
        </div>
		
        <div class='k-edit-label'>
            <label for='departDate'>Depart Date &amp; Time</label>
        </div>
        <div class='k-edit-field'>
            <input id='departDate' name='departDate' 
            	data-role='datetimepicker' data-bind='value:departDate' data-format="yyyy-MM-dd HH:mm"
            	required='required' style='width: 200px;' data-required-msg='Depart Date & Time is required.'/>
        </div>
		
		<div class='k-edit-label'>
            <label for='nextPort'>Next Port</label>
        </div>
        <div class='k-edit-field'>
            <input id='nextPort' name='nextPort' 
            	data-role='dropdownlist' data-text-field='description' data-value-field='description' data-source='registryPortsDS' data-option-label='-Please Select-' 
            	data-bind='value:clearance.nextPort' required='required' style='width: 200px;' data-required-msg='Next Port is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='clearanceRefNo'>Clearance Ref No.</label>
        </div>
        <div class='k-edit-field'>
            <input id='clearanceRefNo' name='clearanceRefNo' class='k-input k-textbox' 
            data-bind='value:clearance.clearanceRefNo' maxlength='150' required='required'
            data-required-msg='Clearance Ref No is required'>
        </div>
        
		<div class='k-edit-buttons k-state-default'>
             <button class='k-button' type='submit'><span class='k-icon k-update'></span>Save</button>
             <a id='cancel-button' class='k-button'><span class='k-icon k-cancel'></span>Cancel</a>
         </div>
	</form>
</div>
</script>

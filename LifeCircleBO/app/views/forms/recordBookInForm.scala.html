<script id="request-application-form-template" type="text/x-kendo-template">
<div class='k-edit-form-container' style='width: 100%;'>
	<form id='request-application-form' class='k-edit-form' style='width:100%;'>
		<input hidden data-bind='value:application.requestId' name='requestId'/>
		
		<div class='k-edit-label'>
            <label for='customer'>Customer</label>
        </div>
        <div class='k-edit-field'>
            <input id='customer' name='customer' 
            	data-role='autocomplete' data-text-field='name1' data-source='customerAutocompleteDS' data-ignore-case='true'
            	data-bind='value:customer' required='required' style='width: 200px;' data-required-msg='Customer is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='territory'>Territory</label>
        </div>
        <div class='k-edit-field'>
            <input id='territory' name='territory' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='territoriesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.territory.variableId' required='required' style='width: 200px;' data-required-msg='Territory is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='requestType'>Request Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='requestType' name='requestType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='requestTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.requestType.variableId' required='required' style='width: 200px;' data-required-msg='Request Type is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='requestDate'>Request Date</label>
        </div>
        <div class='k-edit-field'>
            <input id='requestDate' name='requestDate' 
            	data-role='datepicker' data-bind='value:application.requestDate' data-format="yyyy-MM-dd"
            	required='required' style='width: 200px;' data-required-msg='Request Date is required.'/>
        </div>
        
        <div class='k-edit-label'>
            <label for='prevRecordBook'>Prev. Record Book</label>
        </div>
        <div class='k-edit-field'>
            <input id='prevRecordBook' name='prevRecordBook' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='value' data-source='prevRecordBookStatusesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.prevRecordBook' required='required' style='width: 200px;' data-required-msg='Prev Record Book is required.'>
        </div>
        
        <div class='k-edit-label'>
            <label for='prevRecordBookNo'>Prev Book No.</label>
        </div>
        <div class='k-edit-field'>
            <input id='prevRecordBookNo' name='prevRecordBookNo' class='k-input k-textbox' 
            data-bind='value:application.prevRecordBookNo' required='required' maxlength='150'
            data-required-msg='Prev Book No is required'>
        </div>
        
        <div class='k-edit-label'>
            <label for='seaExperience'>Sea Experience</label>
        </div>
        <div class='k-edit-field'>
            <input id='seaExperience' name='seaExperience' 
            	data-role='numerictextbox' min='0'
            	data-bind='value:application.seaExperience' required='required' style='width: 200px;' 
            	data-required-msg='Sea Experience is required.'/>
        </div>
        
        <div class='k-edit-label'>
            <label for='certificateType'>Certificate Type</label>
        </div>
        <div class='k-edit-field'>
            <input id='certificateType' name='certificateType' 
            	data-role='dropdownlist' data-text-field='value' data-value-field='variableId' data-source='certificateTypesDS' data-option-label='-Please Select-' 
            	data-bind='value:application.certificateType.variableId' required='required' style='width: 200px;' data-required-msg='Certificate Type is required.'>
        </div>
        
        <div id='receiptNoLbl' class='k-edit-label'>
            <label for='receiptNo'>Receipt No.</label>
        </div>
        <div id='receiptNoFld' class='k-edit-field'>
            <input id='receiptNo' name='receiptNo' class='k-input k-textbox' 
            data-bind='value:application.receiptNo' maxlength='150'
            data-required-msg='Receipt No is required'>
        </div>
        
        <div id='receiptDateLbl' class='k-edit-label'>
            <label for='receiptDate'>Receipt Date</label>
        </div>
        <div id='receiptDateFld' class='k-edit-field'>
            <input id='receiptDate' name='receiptDate' 
            	data-role='datepicker' data-bind='value:application.receiptDate' data-format="yyyy-MM-dd"
            	style='width: 200px;' data-required-msg='Receipt Date is required.'/>
        </div>
        
        <div class='k-edit-buttons k-state-default'>
             <button class='k-button' type='submit'><span class='k-icon k-update'></span>Save</button>
             <a id='cancel-button' class='k-button'><span class='k-icon k-cancel'></span>Cancel</a>
         </div>
	</form>
</div>
</script>

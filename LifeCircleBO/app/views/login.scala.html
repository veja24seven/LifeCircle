<!DOCTYPE html>
@import play.i18n._
<html>
    <head>
        <title>Life Circle : Login Demo v0.00</title>
        <link media="screen" href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/kendo.common.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/kendo.black.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/960.css")" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kendo.core.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kendo.web.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/util.js")" type="text/javascript"></script>

    </head>
    <body>
        <script>
        $(document).ready(function() {
            $("#loginForm" ).submit(function(event){
                console.log("Login in ...");
                loginUser();
                event.preventDefault();
            });
            $("#systemOpts" ).kendoDropDownList();
        });
        </script>
        <header>

        </header>
        <div class="container_12">
            <section>
                <div class="login k-panel">
                    <h4>LIFE CIRCLE : Sign In</h4>
                    <form id="loginForm">

                        <input type="text" name="branch" required placeholder="Branch Code" class="k-input k-textbox">

                        <input type="text" name="username" required placeholder="Username" class="k-input k-textbox">

                        <input type="password" name="password" required placeholder="Password" class="k-input k-textbox">

                        <div style="height: 10px; width: 100%; padding-left: 10px;">
                            <p id="errorMessage" style="display: none;color: #ff0000;"></p>
                        </div>
                        <div style="width: 100%;display: inline-block;">
                            <button type="submit" value="Submit" class="k-button">Submit</button>
                        </div>

                    </form>
                </div>

            </section>
        </div>

    </body>
</html>
